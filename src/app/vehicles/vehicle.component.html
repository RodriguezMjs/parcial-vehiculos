<main class="container py-4">
    <header class="mb-4">
        <div class="d-flex flex-column flex-md-row align-items-md-end justify-content-between">
            <h1 class="display-6 fw-bold text-uppercase text-dark mb-0">TuSegundazo.com</h1>
        </div>
        <hr class="mt-3 mb-0">
    </header>

    <section class="mb-5">
        <div class="border rounded overflow-hidden shadow-sm">
            <img src="/mainImg.png" class="img-fluid w-100" alt="Vehículo plateado">
        </div>
    </section>

    <section class="mb-5">
        <div class="table-responsive border rounded shadow-sm">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark text-uppercase small">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Línea</th>
                        <th scope="col">Modelo</th>
                    </tr>
                </thead>
                <tbody>
                    @for (vehicle of vehicles; track vehicle.id) {
                        <tr>
                            <th scope="row" class="text-center fw-semibold">{{ vehicle.id }}</th>
                            <td>{{ vehicle.marca }}</td>
                            <td>{{ vehicle.linea }}</td>
                            <td>{{ vehicle.modelo }}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </section>

    <footer class="text-center text-muted pt-4 border-top">
        <p class="mb-0 small">Contact us: +57 3102105253 - info@tusegundazo.com - @tusegundazo</p>
    </footer>
</main>
